<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Preço de Energia</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo de estilo -->
</head>
<body>
    <div class="container">
        <h1>Simulador de Preço de Energia</h1>

        <label for="consumo">Consumo de Energia (kWh):</label>
        <input type="number" id="consumo" placeholder="Digite o consumo em kWh">
        
        <button id="calcularBtn">Calcular Preço</button>
        
        <h2 id="resultado">Resultado: R$ 0,00</h2>
    </div>

    <script src="script.js"></script> <!-- Arquivo JavaScript -->
</body>
</html>
